<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
  </head>
  <body>
    <header>
      <div class="header"> 
          <h1>Notes App</h1>
          <h2>Take notes and never forget</h2>
      </div>
  </header>

  <div>
    <div>
            <input 
              class="input" 
              id="search-text" 
              type="text" 
              placeholder="Filter notes">
            <select class="dropdown" id="filter-by">
                <option value="edited">Sort by last edited</option>
                <option value="created">Sort by recently created</option>
                <option value="alphabetical">Sort alphabetically</option>
            </select>
    </div>
   </div>

    <div class="container">
      <div id="notes"></div>
      <button class="button" id="create-note">Create Note</button> 
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
